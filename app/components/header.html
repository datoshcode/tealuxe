<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" arial-label="logo" href="#">
            <img src="images/logo.svg" alt="TealuxE logo" />
          </a>

          <!-- Navigation menu -->
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Black</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Green</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">White</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Oolong</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Pu-erh</a>
              </li>
            </ul>
          </nav>

          <!-- User actions -->
          <ul class="user-actions">
            <!-- Cart -->
            <li class="user-actions__item">
              <a class="user-action__link" arial-label="cart" href="#">
                <img src="images/cart.svg" alt="cart" />
              </a>
            </li>
            <!-- User -->
            <li class="user-actions__item">
              <a class="user-action__link" arial-label="user" href="#">
                <img src="images/user.svg" alt="user" />
              </a>
            </li>
            <!-- Search -->
            <li class="user-actions__item user-actions__item-search">
              <a
                class="user-action__link"
                arial-label="Мagnifying glass"
                href="#"
              >
                <img src="images/search.svg" alt="Мagnifying glass" />
              </a>
              <!-- <search>
                <form action="">
                  <input type="search">
                  <button type="submit"></button>
                </form>
              </search> -->
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Sestion Top -->
      <section class="top">
        <div class="container">
          <div class="top__inner">
            <h1 class="top__title">
              A cup of tea is a moment of calm in the chaos of life
            </h1>
            <p class="top__text">
              Wide selection of high-quality teas from all over the world,
              carefully curated by tea experts.
            </p>
          </div>
        </div>
      </section>
      <blockquote class="blockquote">
        <p class="blockquote__text">
          "Tea is not just a drink, it's a way of life and a way to connect with
          our loved ones."
        </p>
      </blockquote>
    </main>
  </body>
</html>
